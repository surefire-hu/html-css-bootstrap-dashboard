<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/63e420e540.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navbar -->
    <header id="sh-navbar" class="d-flex align-items-center p-2">
        <div class="container-fluid">
            <div class="row mx-0 bg-white align-items-center">
                <div class="col-auto">
                    <img src="img/mobile-logo.png" alt="logosmall" class="sh-logosmall img-fluid d-lg-none">
                    <img src="img/logo.svg" alt="logodisplay" class="d-none d-lg-block">
                </div>
                <div class="col">
                    <div class="sh-input-group input-group">
                        <span class="input-group-text p-2 border-end-0" id="basic-addon1">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" class="form-control ps-0 shadow-nonep-2 border-start-0" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="search" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-auto">
                    <ul class="d-flex align-items-center list-unstyled gap-4 m-0">
                        <li class="d-none d-lg-block">
                            <a href="#" target="_blank">
                                <i class="fa-solid fa-list"></i>
                            </a>
                        </li>
                        <li class="d-none d-lg-block">
                            <a href="#" target="_blank">
                                <i class="fa-solid fa-circle-question"></i>
                            </a>
                        </li>
                        <li class="d-none d-lg-block">
                            <a href="#" target="_blank">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                        </li>
                        <li>
                            <div class="btn-group dropstart">
                                <a href="#" role="button" class="btn btn-secondary bg-white border-white" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-bell sh-bell"></i>
                                </a>
                                <ul class="dropdown-menu">
                                    <li class="my-2 ms-3">
                                        <a class="dropdown-item w-auto" href="#">Profilo</a>
                                    </li>
                                    <li class="my-2 ms-3">
                                        <a class="dropdown-item w-auto" href="#">Fatturazione</a>
                                    </li>
                                    <li class="my-2 ms-3">
                                        <a class="dropdown-item w-auto" href="#">Logout</a>
                                    </li>
                                </ul>
                            </div>               
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
      <main>
        <div id="sh-container" class="d-flex">
            <div id="sh-sidebar" class="flex-shrink-0">
                <ul class="list-unstyled text-white d-flex flex-column h-100 p-4">
                    <li class="p-lg-2">
                        <a href="#" target="_blank">
                            <i class="fa-solid fa-house"></i>
                            <span class="d-none d-lg-inline ps-1">Home</span>
                        </a>
                    </li>
                    <li class="p-lg-2">
                        <a href="#" target="_blank">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span class="d-none d-lg-inline ps-1">Stats</span>
                        </a>
                    </li>
                    <li class="p-lg-2">
                        <a href="#" target="_blank">
                            <i class="fa-solid fa-signal"></i>
                            <span class="d-none d-lg-inline ps-1">Signals</span>
                        </a>
                    </li>
                    <li class="mt-auto p-lg-2">
                        <a href="#" target="_blank">
                            <i class="fa-solid fa-gear"></i>
                            <span class="d-none d-lg-inline ps-1">Admin</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div id="sh-main" class="overflow-y-auto container-fluid p-0 flex-grow-1">
                <div id="sh-main-top" class="p-3">
                    <div class="row mx-0">
                        <div class="col-12 px-0 col-md-4 col-lg-3 order-md-3">
                            <div class="d-flex align-items-center">
                                <h5 class="me-3">Nuovo Studente</h5>
                                <button class="sh-btn btn btn-primary border-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">+</button>
                            </div>
                            <div class="offcanvas offcanvas-end w-50 off-res" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                </div>
                                <div class="offcanvas-body">
                                    <div class="mb-3">
                                        <div class="d-flex gap-4">
                                            <div class="w-50">
                                                <label for="name" class="form-label">Nome</label>
                                                <input type="text" class="form-control" id="name">
                                            </div>
                                            <div class="w-50">
                                                <label for="surname" class="form-label">Cognome</label>
                                                <input type="text" class="form-control" id="surname">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="d-flex gap-4">
                                            <div class="w-50">
                                                <label for="email" class="form-label">Email</label>
                                                <div class="input-group flex-nowrap">
                                                    <span class="input-group-text" id="addon-wrapping">@</span>
                                                    <input type="email" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" id="email">
                                                </div>
                                            </div>
                                            <div class="w-50">
                                                <label for="password" class="form-label">Password</label>
                                                <input type="password" id="password" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="address" class="form-label">Indirizzo</label>
                                        <input type="text" class="form-control" id="address">
                                    </div>
                                    <div class="mb-3">
                                        <div class="d-flex gap-4">
                                            <div class="w-50">
                                                <label for="town" class="form-label">Città</label>
                                                <input type="text" class="form-control" id="town">
                                            </div>
                                            <div class="sh-w-40">
                                                <label for="state" class="form-label">Stato</label>
                                                <select class="form-select" aria-label="Default select example" id="state">
                                                    <option selected>Scegli...</option>
                                                    <option value="1">Italia</option>
                                                    <option value="2">Francia</option>
                                                    <option value="2">Germani</option>
                                                    <option value="2">Svizzera</option>
                                                    <option value="2">Olanda</option>
                                                    <option value="2">Cina</option>
                                                    <option value="3">Spagna</option>
                                                </select>
                                            </div>
                                            <div class="sh-w-10">
                                                <label for="cap" class="form-label">CAP</label>
                                                <input type="text" class="form-control" id="cap">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="filefoto" class="form-label">Foto</label>
                                        <input class="form-control" type="file" id="filefoto">
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">Seleziona per proseguire</label>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-primary">Salva</button>
                                    <button type="button" class="btn btn-warning">Svuota</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 px-0 col-md-4 col-lg-6">
                            <h1 class="d-inline">Boolean</h1>
                            <span class="sh-badge badge rounded-pill">Piano blaze</span>
                            <div>
                                <nav style="--bs-breadcrumb-divider: '»';" aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item">
                                            <a href="#">
                                                <span class="sh-badge badge rounded-pill">3 app</span>
                                            </a>
                                        </li>
                                        <li class="sh-breadcrumb breadcrumb-item active ps-0 ps-1" aria-current="page">
                                            <a href="#">
                                                <span class="sh-badge badge rounded-pill d-none d-lg-inline">Boolean mobile app</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <span class="sh-badge badge rounded-pill d-none d-lg-inline">Boolean web app</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <span class="sh-badge badge rounded-pill d-none d-lg-inline">Boolean blog app</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <span class="sh-badge badge rounded-pill d-lg-none">+</span>
                                            </a>
                                        </li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                        <div class="col-12 px-0 col-md-4 col-lg-3">
                            <h6>Studenti online negli ultimi 30 minuti</h6>
                            <h5>125</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
